<div class="row">
    <div class="panel panel-default">
        <div class="panel-title"><h4>Edit Profile</h4></div>
        <div class="panel-heading">Profile Details</div>
        <div class="panel-body">
            <div class="row main">
                <form class="form-horizontal" method="post" action="#">
                    <fieldset>
                        <div class="form-group">
                            <label for="profileFirstName" class="col-sm-2 control-label"></label>
                            <div class="col-sm-3">
                                <img src="http://lorempixel.com/200/200/nature/" class="img-circle"
                                     alt="Profile picture">
                                <input type="file" id="image-input" onchange="readURL(this);" accept="image/*"
                                       class="form-control form-input Profile-input-file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileFirstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="profileFirstName" pattern="[a-zA-Z]{2,}"
                                       placeholder="Enter First Name" required
                                       spellcheck="false" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileLastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="profileLastName" pattern="[a-zA-Z]{2,}"
                                       placeholder="Enter Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileDob" class="col-sm-2 control-label">Date of Birth</label>
                            <div class="col-sm-3">
                                <input type="date" class="form-control" id="profileDob" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileNumber" class="col-sm-2 control-label">Mobile No. </label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" id="profileNumber" pattern="[0-9]{10,10}"
                                       placeholder="Enter mobile number"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-3">
                                <p id="profileEmail" class="form-control-static">pravinsinghkumar@gmail.com</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profileAbout" class="col-sm-2 control-label">About</label>
                            <div class="col-sm-3">
                        <textarea class="form-control" rows="2" id="profileAbout" placeholder="About you">
                        </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary vt_button">Update</button>
                                <button type="button" class="btn btn-default vt_button">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
