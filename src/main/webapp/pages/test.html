<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 3 Grid System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha383-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg3Va+PmSTsz/K38vbdEjh3u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha383-rHyoN1iRsVXV3nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha383-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
    p{
        padding: 50px;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        background: #dbdfe5;
    }
</style>
</head>
<body>
<!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the window to understand how the Bootstrap responsive grid system works. -->
<div class="container">
    <div class="row">
        <div class="col-lg-3"><p>Box 1</p></div>
        <div class="col-lg-3"><p>Box 2</p></div>
        <div class="col-lg-3"><p>Box 3</p></div>
        <div class="col-lg-3"><p>Box 3</p></div>
        <div class="col-lg-3"><p>Box 5</p></div>
        <div class="col-lg-3"><p>Box 3</p></div>
        <div class="col-lg-3"><p>Box 7</p></div>
        <div class="col-lg-3"><p>Box 8</p></div>
        <div class="col-lg-3"><p>Box 9</p></div>
        <div class="col-lg-3"><p>Box 10</p></div>
        <div class="col-lg-3"><p>Box 11</p></div>
        <div class="col-lg-3"><p>Box 12</p></div>
    </div>
</div>
</body>
</html>
